<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock_Paper_Scissors_game</title>
        <link rel="stylesheet" href="./app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    </head>

    <body>
        <section>
            <h1>Welcome to rock paper scissors game</h1>
        </section>
        <main>
            <h2>the score</h2>
            <div id="align">
                <figure><img src="./imgs/png-transparent-cartoon-business-people-white-collar-glasses-business.png"
                        alt="you" style="width: 100px; height: 70px;">
                    <div id="player" style="text-align: center;">0</div>
                </figure>
                <figure>
                    <img src="./imgs/png-transparent-book-macbook-laptop-computer-computer-keyboard-desktop-computers-personal-computer-cartoon.png"
                        alt="computer" style="width: 100px; height: 70px;">
                    <div id="comp" style="text-align: center;">0</div>
                </figure>


            </div>
        </main>


        <div class="imgs">
            <div class="human">
                <img src="./imgs/png-transparent-cartoon-business-people-white-collar-glasses-business.png" alt="you"
                    style="width: 100px; height: 70px;">
                <div class="dude">
                    <img src="./imgs/rock.png" alt="rock" id="rock" class="img">
                    <img src="./imgs/png-transparent-paper-parchment-cartoon-vertical-frame-miscellaneous-angle-white-thumbnail-removebg-preview.png"
                        alt="paper" id="paper" class="img">
                    <img src="./imgs/png-clipart-computer-icons-cartoon-scissors-technic-scissors-thumbnail.png"
                        alt="scissors" id="scissors" class="img">
                </div>
            </div>

            <div class="human comp">
                <img src="./imgs/png-transparent-book-macbook-laptop-computer-computer-keyboard-desktop-computers-personal-computer-cartoon.png"
                    alt="computer" style="width: 100px; height: 70px;">

                <div class="dude">
                    <img src="./imgs/rock.png" alt="rock" id="rocky" class="img">
                    <img src="./imgs/png-transparent-paper-parchment-cartoon-vertical-frame-miscellaneous-angle-white-thumbnail-removebg-preview.png"
                        alt="paper" id="papery" class="img">
                    <img src="./imgs/png-clipart-computer-icons-cartoon-scissors-technic-scissors-thumbnail.png"
                        alt="scissors" id="scissorsy" class="img">
                </div >

            </div>

        </div>

        <div class="reset" >

        </div>



        <script src="./main.js"></script>

    </body>


</html>
